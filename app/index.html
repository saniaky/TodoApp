<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ToDo App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">

    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">

    <!-- Custom stylesheets -->
    <link rel="stylesheet" href="app.css">
</head>
<body ng-app="TodoApp" ng-controller="HomeController" ng-cloak>


<div layout="column" flex="30" flex-offset="35">
    <h3>ToDo Sample App</h3>

    <md-list>
        <md-list-item ng-repeat="item in todos">
            <md-checkbox ng-model="item.checked" aria-label="Checked"></md-checkbox>
            <div class="md-list-item-text">
                <span>{{item.text}}</span>
                <span aria-label="Delete" class="md-secondary" ng-click="remove($index)"><i class="fa fa-trash"></i></span>
            </div>
        </md-list-item>
    </md-list>

    <div layout="row">
        <md-input-container flex="80">
            <label>Text</label>
            <input ng-model="text">
        </md-input-container>

        <div flex="20">
            <md-button class="md-raised md-primary" ng-click="add(text)" ng-disabled="!text">Add</md-button>
        </div>
    </div>

    <div>
        <md-button class="md-primary" ng-click="selectAll()">Select all</md-button>
        <md-button class="md-primary" ng-click="deselectAll()">Deselect all</md-button>
        <md-button class="md-accent" ng-click="removeSelected()">Remove selected</md-button>
        <md-button class="md-warn" ng-click="removeAll()">Remove all</md-button>
    </div>
</div>

<!-- Angularjs -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<script src="bower_components/angular-messages/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script src="bower_components/angular-material/angular-material.min.js"></script>

<!-- App -->
<script src="app.js"></script>
<script src="components/controller/homeController.js"></script>

</body>
</html>
